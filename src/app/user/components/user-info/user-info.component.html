<div>
    <button (click)="methodAddCharacter(user)">Add Suffix "1" to userName</button>
    <h4>User with id {{user.id}} is {{user.firstName}} {{user.lastName}}, {{user.age}} years </h4>

    <p>Email: {{user.email}}</p>
    <p>Username: {{user.userName}}</p>
    <p>Phone Number: {{user.mobileNumber}}</p>

</div>

<!DOCTYPE html>
<html>
<head>
  <title>List of Numbers</title>
</head>
<body>
<h2 class="italic_bold-text">List of Numbers from 1 to 5</h2>
<ul *ngFor="let item of userList">
  <app-user-info [user]="item" (emiterAddCharacter)="editUserName($event)"></app-user-info>
</ul>
<button (click)="triggerEdit()">Press Button!</button>
<div ng-controller="MyController">
  Filter by:
  <input [(ngModel)]="filterValue">
  <div>Filtered by {{filterValue}}</div>
</div>
</body>
</html>
